<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZBD Clicker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            background-color: #ff9900;
            color: white;
            padding: 15px 25px;
            font-size: 24px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #cc7a00;
        }
        .button:disabled {
            background-color: #cccccc;
        }
        .voucher {
            margin-top: 20px;
            font-size: 20px;
            color: #ff9900;
        }
        .copy-button {
            background-color: #ff9900;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #cc7a00;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
        }
        #zbd-sliding-footer-inner {
            background-image: url('https://zbd.gg/img/zbd-ribbon.svg');
            height: 50px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .upgrade-page {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 5px;
            width: 200px;
        }
        .upgrade-page h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .upgrade-page button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .upgrade-page button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="https://zbd.gg/img/bitcoin.svg" alt="Bitcoin Logo" class="logo">
    <div class="container">
        <h1>ZBD Clicker</h1>
        <button id="clickButton" class="button">Click me!</button>
        <p id="clickCount">Clicks: 0</p>
        <div id="voucherSection" class="voucher" style="display: none;">
            <p>Congratulations! You've earned 500 stats.</p>
            <p>Voucher Code: <span id="voucherCode">6217C5C8</span></p>
            <button id="copyButton" class="copy-button">Copy Voucher Code</button>
        </div>
        <div id="upgradeSection" class="voucher" style="display: none;">
            <p>Congratulations! You've earned 1000 stats.</p>
            <p>Voucher Code: <span id="upgradeVoucherCode">7470A5E2</span></p>
            <button id="upgradeCopyButton" class="copy-button">Copy Voucher Code</button>
        </div>
    </div>
    <div id="zbd-sliding-footer-inner"></div>
    <div class="upgrade-page">
        <h2>Upgrades</h2>
        <button id="upgradeButton">Upgrade Clicks</button>
    </div>
    <script>
        let clickCount = 0;
        let clickMultiplier = 1;
        const clickButton = document.getElementById('clickButton');
        const clickCountDisplay = document.getElementById('clickCount');
        const voucherSection = document.getElementById('voucherSection');
        const voucherCode = document.getElementById('voucherCode');
        const copyButton = document.getElementById('copyButton');
        const upgradeSection = document.getElementById('upgradeSection');
        const upgradeVoucherCode = document.getElementById('upgradeVoucherCode');
        const upgradeCopyButton = document.getElementById('upgradeCopyButton');
        const upgradeButton = document.getElementById('upgradeButton');

        clickButton.addEventListener('click', () => {
            clickCount += clickMultiplier;
            clickCountDisplay.textContent = `Clicks: ${clickCount}`;
            if (clickCount >= 500) {
                clickButton.disabled = true;
                alert("You've reached your daily limit!");
            }
            if (clickCount >= 1000) {
                voucherSection.style.display = 'block';
            }
            if (clickCount >= 5000) {
                upgradeSection.style.display = 'block';
            }
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(voucherCode.textContent).then(() => {
                alert('Voucher code copied to clipboard!');
            });
        });

        upgradeCopyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(upgradeVoucherCode.textContent).then(() => {
                alert('Voucher code copied to clipboard!');
            });
        });

        upgradeButton.addEventListener('click', () => {
            clickMultiplier++;
            alert('Click multiplier upgraded!');
        });
    </script>
</body>
</html>
